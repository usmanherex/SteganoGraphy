<!DOCTYPE html>
<html>
  <head>
    <title>SecureStego - Audio Steganography</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.32/sweetalert2.min.css"
    />
  </head>

  <body
    class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen font-sans antialiased"
  >
    <!-- Navigation Bar -->
    <nav
      class="sticky top-0 z-50 backdrop-blur-lg bg-white/75 border-b border-slate-200"
    >
      <div class="container mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-3">
            <div class="bg-blue-600 p-2 rounded-lg">
              <i class="fas fa-shield-alt text-white text-xl"></i>
            </div>
            <span
              class="text-xl font-bold bg-gradient-to-r from-blue-600 to-blue-800 text-transparent bg-clip-text"
            >
              SecureStego
            </span>
          </div>
          <a
            href="/"
            class="text-slate-600 hover:text-blue-600 transition-colors duration-200 flex items-center space-x-2"
          >
            <i class="fas fa-arrow-left"></i>
            <span>Back to Home</span>
          </a>
        </div>
      </div>
    </nav>

    <div class="container mx-auto px-4 py-16">
      <!-- Header Section -->
      <div class="text-center max-w-3xl mx-auto mb-12">
        <h1 class="text-4xl font-bold text-slate-900 mb-4">
          Audio
          <span
            class="bg-gradient-to-r from-blue-600 to-blue-800 text-transparent bg-clip-text"
          >
            Steganography
          </span>
        </h1>
        <p class="text-slate-600 text-lg">
          Hide audio files within other audio files securely
        </p>
      </div>

      <!-- Main Content Card -->
      <div class="max-w-2xl mx-auto">
        <div
          class="bg-white/50 backdrop-blur-lg rounded-2xl shadow-xl p-8 border border-slate-200"
        >
          <!-- Mode Selection -->
          <div class="mb-8">
            <label class="block text-slate-900 font-semibold mb-2" for="mode">
              Select Operation Mode
            </label>
            <select
              class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 transition-all duration-200"
              id="mode"
              onchange="updateMode()"
            >
              <option value="encode">Encode Audio</option>
              <option value="decode">Decode Audio</option>
            </select>
          </div>

          <!-- Encode Section -->
          <div id="encode-section">
            <!-- Carrier Audio Upload -->
            <div class="mb-8">
              <label class="block text-slate-900 font-semibold mb-2">
                Carrier Audio File
              </label>
              <div
                class="border-2 border-dashed border-slate-200 rounded-lg p-6 text-center"
              >
                <input
                  type="file"
                  id="carrier-file"
                  class="hidden"
                  accept="audio/wav"
                />
                <label for="carrier-file" class="cursor-pointer">
                  <div class="mb-4">
                    <i class="fas fa-music text-4xl text-slate-400"></i>
                  </div>
                  <p class="text-slate-600 mb-2">
                    Upload carrier audio file (.wav)
                  </p>
                  <p class="text-sm text-slate-400">
                    Click to browse or drag and drop
                  </p>
                </label>
                <div
                  id="carrier-name"
                  class="mt-4 text-sm text-slate-600 hidden"
                ></div>
                <audio
                  id="carrier-preview"
                  controls
                  class="mt-4 w-full hidden"
                ></audio>
              </div>
            </div>

            <!-- Secret Audio Upload -->
            <div class="mb-8">
              <label class="block text-slate-900 font-semibold mb-2">
                Secret Audio File
              </label>
              <div
                class="border-2 border-dashed border-slate-200 rounded-lg p-6 text-center"
              >
                <input
                  type="file"
                  id="secret-file"
                  class="hidden"
                  accept="audio/wav"
                />
                <label for="secret-file" class="cursor-pointer">
                  <div class="mb-4">
                    <i class="fas fa-file-audio text-4xl text-slate-400"></i>
                  </div>
                  <p class="text-slate-600 mb-2">
                    Upload secret audio file (.wav)
                  </p>
                  <p class="text-sm text-slate-400">
                    Click to browse or drag and drop
                  </p>
                </label>
                <div
                  id="secret-name"
                  class="mt-4 text-sm text-slate-600 hidden"
                ></div>
                <audio
                  id="secret-preview"
                  controls
                  class="mt-4 w-full hidden"
                ></audio>
              </div>
            </div>
          </div>

          <!-- Decode Section -->
          <div id="decode-section" class="mb-8">
            <div
              class="border-2 border-dashed border-slate-200 rounded-lg p-6 text-center"
            >
              <input
                type="file"
                id="decode-file"
                class="hidden"
                accept="audio/wav"
              />
              <label for="decode-file" class="cursor-pointer">
                <div class="mb-4">
                  <i class="fas fa-file-audio text-4xl text-slate-400"></i>
                </div>
                <p class="text-slate-600 mb-2">
                  Upload encoded audio file (.wav)
                </p>
                <p class="text-sm text-slate-400">
                  Click to browse or drag and drop
                </p>
              </label>
              <div
                id="decode-name"
                class="mt-4 text-sm text-slate-600 hidden"
              ></div>
              <audio
                id="decode-preview"
                controls
                class="mt-4 w-full hidden"
              ></audio>
            </div>
          </div>

          <!-- Submit Button -->
          <button
            class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 flex items-center justify-center space-x-2"
            type="button"
            id="submit"
          >
            <span id="buttonText">Encode Audio</span>
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.32/sweetalert2.min.js"></script>
    <script>
      function updateMode() {
        const encodeSection = document.getElementById("encode-section");
        const decodeSection = document.getElementById("decode-section");
        const buttonText = document.getElementById("buttonText");
        const mode = document.getElementById("mode").value;

        encodeSection.style.display = mode === "encode" ? "block" : "none";
        decodeSection.style.display = mode === "decode" ? "block" : "none";
        buttonText.textContent =
          mode === "encode" ? "Encode Audio" : "Decode Audio";
      }

      // File upload handling for carrier audio
      const carrierFile = document.getElementById("carrier-file");
      const carrierName = document.getElementById("carrier-name");
      const carrierPreview = document.getElementById("carrier-preview");

      carrierFile.addEventListener("change", function (e) {
        if (e.target.files.length > 0) {
          const file = e.target.files[0];
          carrierName.textContent = file.name;
          carrierName.classList.remove("hidden");
          carrierPreview.src = URL.createObjectURL(file);
          carrierPreview.classList.remove("hidden");
        }
      });

      // File upload handling for secret audio
      const secretFile = document.getElementById("secret-file");
      const secretName = document.getElementById("secret-name");
      const secretPreview = document.getElementById("secret-preview");

      secretFile.addEventListener("change", function (e) {
        if (e.target.files.length > 0) {
          const file = e.target.files[0];
          secretName.textContent = file.name;
          secretName.classList.remove("hidden");
          secretPreview.src = URL.createObjectURL(file);
          secretPreview.classList.remove("hidden");
        }
      });

      // File upload handling for decode
      const decodeFile = document.getElementById("decode-file");
      const decodeName = document.getElementById("decode-name");
      const decodePreview = document.getElementById("decode-preview");

      decodeFile.addEventListener("change", function (e) {
        if (e.target.files.length > 0) {
          const file = e.target.files[0];
          decodeName.textContent = file.name;
          decodeName.classList.remove("hidden");
          decodePreview.src = URL.createObjectURL(file);
          decodePreview.classList.remove("hidden");
        }
      });

      // Submit button handling
      document
        .getElementById("submit")
        .addEventListener("click", async function () {
          const mode = document.getElementById("mode").value;

          if (mode === "encode") {
            const carrierFileInput = document.getElementById("carrier-file");
            const secretFileInput = document.getElementById("secret-file");

            if (!carrierFileInput.files[0]) {
              await Swal.fire({
                icon: "error",
                title: "Carrier Audio Required",
                text: "Please upload a carrier audio file.",
                confirmButtonColor: "#2563eb",
                background: "#ffffff",
                customClass: {
                  popup: "rounded-2xl",
                },
              });
              return;
            }

            if (!secretFileInput.files[0]) {
              await Swal.fire({
                icon: "error",
                title: "Secret Audio Required",
                text: "Please upload a secret audio file.",
                confirmButtonColor: "#2563eb",
                background: "#ffffff",
                customClass: {
                  popup: "rounded-2xl",
                },
              });
              return;
            }

            let formData = new FormData();
            formData.append("carrier", carrierFileInput.files[0]);
            formData.append("secret", secretFileInput.files[0]);

            Swal.fire({
              title: "Encoding Audio",
              html: "Processing your request...",
              allowOutsideClick: false,
              allowEscapeKey: false,
              didOpen: () => {
                let loadingMessages = [
                  "Encoding audio layers...",
                  "Embedding information securely...",
                  "Great things take time, please wait...",
                  "Optimizing audio data...",
                  "Precision requires patience, please hold on...",
                  "Carefully crafting the final details...",
                ];
                let currentMessageIndex = 0;
                let messageInterval;

                Swal.showLoading();

                // Initial loading message
                Swal.getHtmlContainer().textContent = loadingMessages[0];

                // Change message every 5 seconds, stop at last message
                messageInterval = setInterval(() => {
                  if (currentMessageIndex < loadingMessages.length - 1) {
                    currentMessageIndex++;
                    Swal.getHtmlContainer().textContent =
                      loadingMessages[currentMessageIndex];
                  }
                }, 5000);

                // Store interval to clear it later
                Swal.getPopup().dataset.intervalId = messageInterval;
              },
              willClose: () => {
                // Clear the interval when the modal closes
                const intervalId = Swal.getPopup().dataset.intervalId;
                if (intervalId) {
                  clearInterval(intervalId);
                }
              },
              background: "#ffffff",
              customClass: {
                popup: "rounded-2xl",
              },
            });

            try {
              const response = await fetch("/audio-encode", {
                method: "POST",
                body: formData,
              });

              if (!response.ok) {
                const result = await response.json();
                throw new Error(result.error || "Encoding failed");
              }

              // Handle successful response - will be a file download
              const blob = await response.blob();
              const url = window.URL.createObjectURL(blob);
              const a = document.createElement("a");
              a.href = url;
              a.download = "encoded_audio.wav";
              document.body.appendChild(a);
              a.click();
              window.URL.revokeObjectURL(url);
              document.body.removeChild(a);

              await Swal.fire({
                icon: "success",
                title: "Success!",
                text: "Your encoded audio has been saved.",
                confirmButtonColor: "#2563eb",
                background: "#ffffff",
                customClass: {
                  popup: "rounded-2xl",
                },
              });
            } catch (error) {
              await Swal.fire({
                icon: "error",
                title: "Encoding Failed",
                text:
                  error.message ||
                  "An unexpected error occurred. Please try again.",
                confirmButtonColor: "#2563eb",
                background: "#ffffff",
                customClass: {
                  popup: "rounded-2xl",
                },
              });
            }
          } else {
            const decodeFileInput = document.getElementById("decode-file");

            if (!decodeFileInput.files[0]) {
              await Swal.fire({
                icon: "error",
                title: "Audio File Required",
                text: "Please upload an encoded audio file to decode.",
                confirmButtonColor: "#2563eb",
                background: "#ffffff",
                customClass: {
                  popup: "rounded-2xl",
                },
              });
              return;
            }

            let formData = new FormData();
            formData.append("audio", decodeFileInput.files[0]);

            Swal.fire({
              title: "Decoding Audio",
              html: "Processing your request...",
              allowOutsideClick: false,
              allowEscapeKey: false,
              didOpen: () => {
                Swal.showLoading();
              },
              background: "#ffffff",
              customClass: {
                popup: "rounded-2xl",
              },
            });

            try {
              const response = await fetch("/audio-decode", {
                method: "POST",
                body: formData,
              });

              if (!response.ok) {
                const result = await response.json();
                throw new Error(result.error || "Decoding failed");
              }

              // Handle successful response - will be a file download
              const blob = await response.blob();
              const url = window.URL.createObjectURL(blob);
              const a = document.createElement("a");
              a.href = url;
              a.download = "decoded_audio.wav";
              document.body.appendChild(a);
              a.click();
              window.URL.revokeObjectURL(url);
              document.body.removeChild(a);

              await Swal.fire({
                icon: "success",
                title: "Success!",
                text: "The hidden audio has been extracted and saved.",
                confirmButtonColor: "#2563eb",
                background: "#ffffff",
                customClass: {
                  popup: "rounded-2xl",
                },
              });
            } catch (error) {
              await Swal.fire({
                icon: "error",
                title: "Decoding Failed",
                text:
                  error.message ||
                  "An unexpected error occurred. Please try again.",
                confirmButtonColor: "#2563eb",
                background: "#ffffff",
                customClass: {
                  popup: "rounded-2xl",
                },
              });
            }
          }
        });

      // Initialize the page with encode mode
      updateMode();
    </script>
  </body>
</html>
